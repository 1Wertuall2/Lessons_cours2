  <img src="../img/image5.jpg" alt="">
  <script>
    //1. Вводимо необхідні данні.
    class HeadOfDances {
      constructor() {
        this.boysArr = ['Oleksandr', 'Dmytry', 'Taras', 'Roman', 'Petro', 'Vlad']
        this.girlsArr = ['Katya', 'Olga', 'Nataly', 'Olena', 'Anna', 'Irina']
      }
      getRandomBoyNames() {
        return this.boysArr[Math.floor(Math.random() * this.boysArr.length)]
      }
      getRandomGirlNames() {
        return this.girlsArr[Math.floor(Math.random() * this.girlsArr.length)]
      }
      getRandomСouple() {
        alert(`Пара : ${this.getRandomBoyNames()} - ${this.getRandomGirlNames()}`)
      }
      run() {
        setInterval(() => this.getRandomСouple(), 5000)
      }
    }
    let headOfDances = new HeadOfDances()
    headOfDances.run()

  </script>
