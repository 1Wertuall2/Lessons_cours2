<body>
  <h1>Задача №4</h1>
  <p>
    Розробити клас Baner
  </p>
  <img src="../img/image4.jpg" alt="">
  <script>
    //1. Вводимо необхідні данні.
    let bannerArr = [
      {
        logo: '../img/youtube.png',
        link: 'https://www.youtube.com.ua',
      },
      {
        logo: '../img/facebook.jpg',
        link: 'https://www.facebook.com.ua',
      },
      {
        logo: '../img/twitter.jpg',
        link: 'https://twitter.com.ua',
      },
    ]
    class Banner {
      constructor(developingBannerArr) {
        this.bannerArr = developingBannerArr
      }
      getRandomNumBanner() {
        let randomNum = Math.floor(Math.random() * this.bannerArr.length)
        return this.bannerArr[randomNum]
      }
      getBannerOutput() {
        let banner = this.getRandomNumBanner()
        document.write(`<a href='${banner.link}'><img src='${banner.logo}'></a>`)
      }
    }
    let banner = new Banner(bannerArr)
    banner.getBannerOutput()

  </script>
</body>
