<body>
  <h1>Задача №3</h1>
  <p>
    Розробити клас MultChecker для перевірки таблиці множення
  </p>
  <img src="../img/image3.jpg" alt="">
  <script>
    //1. Вводимо необхідні данні.
    class MultChecker {
      constructor(checkedNumber) {
        this.checkedNumber = checkedNumber
        this.correctAnswer = 0
        this.incorrectAnswer = 0
      }
      getRandomNum() {
        let randomNum = 1 + Math.floor(Math.random() * 10)
        let totalAnswer = this.checkedNumber * randomNum
        return { randomNum, totalAnswer }
      }
      getCheckingAnswer() {
        for (let i = 1; i <= 5; i++) {
          let checking = this.getRandomNum()
          let enterUserAnswer = parseInt(prompt(`Дайте відповідь -  ${this.checkedNumber} * ${checking.randomNum} =`))
          if (enterUserAnswer === checking.totalAnswer) this.correctAnswer++
          else this.incorrectAnswer++
        }
      }
      render() {
        document.write(`<p>Число яке перевіряємо ${this.checkedNumber}</p>`)
        document.write(`<p>Правильних відповідей ${this.correctAnswer}</p>`)
        document.write(`<p>Неправильних відповідей ${this.incorrectAnswer}</p>`)
      }
    }
    let multChecker = new MultChecker(8)
    multChecker.getCheckingAnswer()
    multChecker.render()
  </script>
