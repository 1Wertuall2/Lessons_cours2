<body>

  <script>
    //1. Вводимо необхідні данні.
    function Auto(carBrand, tankSize, litersAvailable, numberSeats, numberPassengers) {
      this.carBrand = carBrand
      this.tankSize = tankSize
      this.litersAvailable = litersAvailable
      this.numberSeats = numberSeats
      this.numberPassengers = numberPassengers
    }
    Auto.prototype.getNumberOfLitersAvailable = function (addLitersAvailable) {
      if (this.tankSize >= addLitersAvailable + this.litersAvailable)
        this.litersAvailable += addLitersAvailable
      else document.write(`<p>Кількість заправлених літрів - ${this.litersAvailable}</p>`)
    }
    Auto.prototype.getPassengersNumber = function () {
      document.write(`<p>Кількість пасажирів: ${this.numberPassengers}</p>`)
    }
    Auto.prototype.getAddingPassengers = function (addNumberPassengers) {
      if (this.numberSeats >= this.numberPassengers + addNumberPassengers)
        this.numberPassengers += addNumberPassengers
      else document.write(`<p>Кількість пасажирів які зайшли - ${this.numberPassengers}</p>`)
    }
    Auto.prototype.getDisembarkationPassengers = function (delPassengersNumber) {
      if (this.numberPassengers >= delPassengersNumber)
        this.numberPassengers -= delPassengersNumber
      else document.write(`<p>Кількість пасажирів - ${this.numberPassengers}</p>`)
    }
        let auto = new Auto('Ford', 40, 22, 5, 3)

      auto.getPassengersNumber()
      auto.getAddingPassengers(1)

      auto.getPassengersNumber()
  </script>
