  <style>
    body {
      background: linear-gradient(#C6F8DD, #0FFF78, #02E8D7);
      max-width: 1000px;
      margin: 0 auto;
      margin-bottom: 50px;

    h1 {
      text-align: center;
      font-size: 52px;

    h3 {
      font-size: 36px;
      text-align: center;
    }

    span {
      color: red;
      font-size: 26px;
    }

    p {
      font-size: 26px;
      color: rgb(31, 27, 58);
      margin: 5px 0;
    }
  </style>
</head>

<body>
  <h1>Задача №1</h1>
  <p>
    Створити клас TDate для роботи із датами у форматі “день.місяць.рік”. Дата представляється структурою із трьома
    полями. Реалізувати методи збільшення/зменшення дати на певну кількість днів, місяців чи років. Введення та
    виведення дати реалізувати за допомогою методу toString.
  </p>
  <h3>Розв'язок</h3>
  <script>
    // Вводимо необхідні данні.
    class TDate {
      constructor(day, month, year) {
        this.day = day
        this.month = month
        this.year = year
      }
      //Метод збільшення року
      increaseYear(value) {
        this.year += value
      }
      //Метод зменшення року
      decreaseYear(value) {
        this.year -= value
      }
      //Метод збільшення місяця
      increaseMonth(value) {
        this.month += value
        this.increaseYear(Math.floor(this.month / 12))
        this.month = this.month % 12
      }
      //Метод зменшення місяця
      decreaseMonth(value) {
        this.month -= value
        if (this.month < 0) {
          this.month += 12
          this.year--
        }
      }
      //Метод збільшення дня
      increaseDay(value) {
        this.day += value
        this.increaseMonth(Math.floor(this.day / 30))
        this.day = this.day % 30
      }
      //Метод зменшення дня
      decreaseDay(value) {
        this.day -= value
        if (this.month < 0) {
          this.month += 12
          this.year--
        }
      }
      toString() {
        return `${this.day}.${this.month}.${this.year}`
      }
    }
    const tDate = new TDate(24, 8, 2020)
    document.write(`<p>Початкова дата : <span>${tDate}</span></p>`)
    tDate.increaseDay(3)
    document.write(`<p>Збільшення дня : <span>${tDate}</span></p>`)
    tDate.decreaseDay(6)
    document.write(`<p>Зменшення дня : <span>${tDate}</span></p>`)
    tDate.increaseMonth(5)
    document.write(`<p>Збільшення місяця : <span>${tDate}</span></p>`)
    tDate.decreaseMonth(8)
    document.write(`<p>Зменшення місяця : <span>${tDate}</span></p>`)
    tDate.increaseYear(3)
    document.write(`<p>Збільшення року : <span>${tDate}</span></p>`)
    tDate.decreaseYear(8)
    document.write(`<p>Зменшення року : <span>${tDate}</span></p>`)
  </script>
</body>
