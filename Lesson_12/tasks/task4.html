<body>
  <h1>Задача №4</h1>
  <p>
    Для розглянутих методів сортування спробувати вивести етапи сортування шляхом виведення відповідних таблиць за
    зразком.
  </p>
  <img src="../img/image.jpg" alt="#">
  <p>
    Тобто кожного разу після обміну елементів вивести поточний стан масиву на екран.
  </p>
  <script>
    //1. Вводимо необхідні данні.
    function getArrayOfRandomNumbers() {
      const minArrayNum = 10
      const maxArrayNum = 70
      let arrayNum = []
      for (let i = 0; i < 5; i++) {
        const randomNum = minArrayNum + Math.floor(Math.random() * (maxArrayNum - minArrayNum + 1))
        arrayNum.push(randomNum)
      }
      return arrayNum
    }
    const arrayOfRandomNumbers = getArrayOfRandomNumbers()
    console.log(arrayOfRandomNumbers)
    // №1 Сортування бульбашкою :
    document.write(`<p>Масиви чисел сортованих бульбашкою :</p>`)
    const bubleSort = getArrayOfRandomNumbers()
    let changed
    do {
      changed = false
      for (let i = 1; i < bubleSort.length; i++) {
        if (bubleSort[i - 1] > bubleSort[i]) {
          let temp = bubleSort[i - 1]
          bubleSort[i - 1] = bubleSort[i]
          bubleSort[i] = temp
          changed = true
          document.write(`[<span>${bubleSort}</span>]<br>`)
        }
      }
    } while (changed)

    // №2 Сортування змішуванням :
    document.write(`<p>Масиви чисел сортованих змішуванням :</p>`)
    const mixing = getArrayOfRandomNumbers()
    let leftIndex = 0
    let rightIndex = mixing.length - 1
    while (leftIndex < rightIndex) {
      for (let index = leftIndex; index < rightIndex; index++) {
        if (mixing[index] > mixing[index + 1]) {
          [mixing[index], mixing[index + 1]] = [mixing[index + 1], mixing[index]]
          document.write(`[<span>${mixing}</span>]<br>`)
        }
      }
      rightIndex--
      for (let index = rightIndex; index > leftIndex; index--) {
        if (mixing[index] < mixing[index - 1]) {
          [mixing[index - 1], mixing[index]] = [mixing[index], mixing[index - 1]]
          document.write(`[<span>${mixing}</span>]<br>`)
        } 
      }
      leftIndex++
    }
    // №3 Сортування включенням :
    document.write(`<p>Масиви чисел сортованих включенням :</p>`)
    const inclusion = getArrayOfRandomNumbers()
    for (let k = 1; k < inclusion.length; k++) {
      let currentElement = inclusion[k]
      let i = k - 1
      while (i >= 0 && inclusion[i] > currentElement) {
        inclusion[i + 1] = inclusion[i]
        i--
        
      }
      inclusion[i + 1] = currentElement 
      document.write(`[<span>${inclusion}</span>]<br>`)
    }

  </script>
