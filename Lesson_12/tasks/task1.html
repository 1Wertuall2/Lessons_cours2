<body>
  <h1>Задача №1</h1>
  <p>
    Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування бульбашкою
  </p>
  <script>
    //1. Вводимо необхідні данні.
    function getArrayOfRandomNumbers() {
      const minArrayNum = 10
      const maxArrayNum = 70
      let arrayNum = []
      for (let i = 0; i < 30; i++) {
        const randomNum = minArrayNum + Math.floor(Math.random() * (maxArrayNum - minArrayNum + 1))
        arrayNum.push(randomNum)
      }
      return arrayNum
    }
    const arrayOfRandomNumbers = getArrayOfRandomNumbers()
    document.write(`<p> Масив 30 випадкових цілих чисел : <span>${arrayOfRandomNumbers}</span></p>`)
    console.log(arrayOfRandomNumbers)

    let changed
    let exchanges = 0
		do {
			changed = false
			for (let i = 1; i < arrayOfRandomNumbers.length; i++) {
				if (arrayOfRandomNumbers[i - 1] > arrayOfRandomNumbers[i]) {
					let temp = arrayOfRandomNumbers[i - 1]
					arrayOfRandomNumbers[i - 1] = arrayOfRandomNumbers[i]
					arrayOfRandomNumbers[i] = temp
					changed = true
					exchanges++
				}
			}
		} while (changed)
    document.write(`<p> Масив 30 випадкових цілих чисел сортованих бульбашкою : <span>${arrayOfRandomNumbers}</span></p>`)
    document.write(`<p> Кількість обмінів під час сортування бульбашкою : <span>${exchanges}</span></p>`)
  </script>
