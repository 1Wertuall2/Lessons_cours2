<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 4</title>
  <style>
    body {
      background: linear-gradient(#C6F8DD, #0FFF78, #02E8D7);
      padding: 30px 100px;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      text-align: center;
      font-size: 52px;
      color: blue;
    }

    h3 {
      font-size: 32px;
    }

    p {
      font-size: 26px;
      line-height: 1.3;
      color: rgb(31, 27, 58);
    }

    ul {
      line-height: 1.3;
    }
  </style>
</head>

<body>
  <h1>Задача №4</h1>
  <p>
    З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).
  </p>
  <script>
    //1. Вводимо необхідні данні.
    let userAge = parseInt(prompt('Скільки вам років?', '0'))
    const littleBaby = 3
    const childInKindergarten = 6
    const schoolBoy = 17
    const student = 23
    const worker = 65
    const maxAge = 125
    //2. Знаходимо результат.
    if (userAge <= littleBaby)
        document.write(`
          <h3>Введений вік :${userAge}</h3>
          <h3>Ви ще немовля!</h3>
        `) 
      else if (userAge <= childInKindergarten)
        document.write(`
          <h3>Введений вік :${userAge}</h3>
          <h3>Ви є дитиною у садочку!</h3>
        `)
      else if (userAge <= schoolBoy)
        document.write(`
          <h3>Введений вік :${userAge}</h3>
          <h3>Ви школяр!</h3>
        `)
      else if (userAge <= student)
        document.write(`
          <h3>Введений вік :${userAge}</h3>
          <h3>Ви студент!</h3>
        `)
      else if (userAge <= worker)
        document.write(`
          <h3>Введений вік :${userAge}</h3>
          <h3>Ви працівник!</h3>
        `)
      else if (userAge <= maxAge)
        document.write(`
          <h3>Введений вік :${userAge}</h3>
          <h3>Ви пенсіонер!</h3>
        `)  
      else
        document.write(`
          <h3>Введений вік :${userAge}</h3>
          <h3>Прогул на кладовищі! :)</h3>
        `)
    
  </script>
</body>

</html>
