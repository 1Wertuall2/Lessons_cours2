<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 5</title>
  <style>
    body {
      background: linear-gradient(#C6F8DD, #0FFF78, #02E8D7);
      padding: 30px 100px;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      text-align: center;
      font-size: 52px;
      color: blue;
    }

    h3 {
      font-size: 32px;
    }

    p {
      font-size: 26px;
      line-height: 1.3;
      color: rgb(31, 27, 58);
    }

    ul {
      line-height: 1.3;
    }
  </style>
</head>

<body>
  <h1>Задача №5</h1>
  <p>
    З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на
    екран назву транспортного засобу, яким він може керувати.
  </p>
  <script>
    //1. Вводимо необхідні данні.
    const categoryDriver = prompt('Введіть категорію водія (A, B ,C)', '')
    const categoryMoto = 'A'
    const categoryAutomobile = 'B'
    const categoryTruck = 'C'
    //2. Знаходимо результат.
    if (categoryDriver === categoryMoto)
      document.write(`
        <h3>Введена категорія :${categoryDriver}</h3>
        <h3>Ви маете право керувати мотоциклом!</h3>
      `)
    else if (categoryDriver === categoryAutomobile)
      document.write(`
        <h3>Введена категорія :${categoryDriver}</h3>
        <h3>Ви маете право керувати автомобілем!</h3>
      `)
    else if (categoryDriver === categoryTruck)
      document.write(`
        <h3>Введена категорія :${categoryDriver}</h3>
        <h3>Ви маете право керувати вантажівкою!</h3>
      `)
    else document.write(`
        <h3>Введена категорія :${categoryDriver}</h3>
        <h3>Увага! Введіть категорію яка задана у дужках!</h3>
      `)

  </script>
</body>

</html>
