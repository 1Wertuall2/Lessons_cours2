<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 2</title>
  <style>
    body {
      background: linear-gradient(#C6F8DD, #0FFF78, #02E8D7);
      padding: 30px 100px;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      text-align: center;
      font-size: 52px;
      color: blue;
    }

    h3 {
      font-size: 32px;
    }

    p {
      font-size: 26px;
      line-height: 1.3;
      color: rgb(31, 27, 58);
    }

    ul {
      line-height: 1.3;
    }
  </style>
</head>

<body>
  <h1>Задача №2</h1>
  <p>
    З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.
  </p>
  <script>
    //1. Вводимо необхідні данні.
    const productPrice = parseFloat(prompt('Введіть ціну товару', '0'))
    const quantityMoney = parseFloat(prompt('Введіть кількість грошей', '0'))
    const lotteryPrice = 4
    //2. Знаходимо результат.
    if (productPrice > quantityMoney)
      document.write(`
      <h3>Вибачте! У вас не вистачае коштів</h3>
      `)
    else if (quantityMoney % productPrice >= lotteryPrice)
      document.write(`
      <h3>У вас залишок коштів! Пропонуемо придбати лотерейний квиток за 4 грн.</h3>
      `)
    else
      document.write(`
      <h3>Дякуемо за покупку! Приходьте ще!</h3>
      `)
  </script>
</body>

</html>
