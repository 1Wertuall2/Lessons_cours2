<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 3</title>
  <style>
    body {
      background: linear-gradient(#C6F8DD, #0FFF78, #02E8D7);
      padding: 30px 100px;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      text-align: center;
      font-size: 52px;
      color: blue;
    }

    h3 {
      font-size: 32px;
    }

    p {
      font-size: 26px;
      line-height: 1.3;
      color: rgb(31, 27, 58);
    }

    ul {
      line-height: 1.3;
    }
  </style>
</head>

<body>
  <h1>Задача №3</h1>
  <p>
    Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.
  </p>
  <script>
    //1. Вводимо необхідні данні.
    let enterNumber = parseInt(prompt('Вгадайте число від 1 до 5 (1 спроба)', ''))
    const minNumber = 1
    const maxNumber = 5
    let rundomNumber = minNumber + Math.floor(Math.random() * (maxNumber - minNumber +1))
    //2. Знаходимо результат.
    if (enterNumber === rundomNumber)
      document.write(`
        <h3>Введене число ${enterNumber}</h3>
        <h3>Випадкове число ${rundomNumber}</h3>
        <h3>Вітаемо! Ви вгадали число !</h3>
      `)
    else {
      alert('Ви не вгадали число з першої спроби!')
      enterNumber = parseInt(prompt('Вгадайте число від 1 до 5 (1 спроба)', ''))
      if (enterNumber === rundomNumber)
      document.write(`
        <h3>Введене число ${enterNumber}</h3>
        <h3>Випадкове число ${rundomNumber}</h3>
        <h3>Вітаемо! Ви вгадали число !</h3>
      `)
      else document.write(`
        <h3>Введене число ${enterNumber}</h3>
        <h3>Випадкове число ${rundomNumber}</h3>
        <h3>Ви не вгадали число :(</h3>
      `)
    }
  </script>
</body>

</html>
