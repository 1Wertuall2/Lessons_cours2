<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 7</title>
  <style>
    body {
      background: linear-gradient(#C6F8DD, #0FFF78, #02E8D7);
      padding: 30px 100px;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      text-align: center;
      font-size: 52px;
      color: blue;
    }

    h3 {
      font-size: 32px;
    }

    p {
      font-size: 26px;
      line-height: 1.3;
      color: rgb(31, 27, 58);
    }

    ul {
      line-height: 1.3;
    }
  </style>
</head>

<body>
  <h1>Задача №7</h1>
  <p>
    З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься
  </p>
  <script>
    //1. Вводимо необхідні данні.
    const enterYearMonth = parseInt(prompt('Введіть номер місяця (від 1 до 12)', ''))
    //2. Знаходимо результат.
    if ((enterYearMonth <= 2) || (enterYearMonth === 12))
        document.write(`
          <h3>${enterYearMonth} місяць : зима</h3>
        `)
      else if (enterYearMonth <= 5)
        document.write(`
          <h3>${enterYearMonth} місяць : весна</h3>
        `)
      else if (enterYearMonth <= 8)
        document.write(`
          <h3>${enterYearMonth} місяць : літо</h3>
        `)
      else if (enterYearMonth <= 11)
        document.write(`
          <h3>${enterYearMonth} місяць : осінь</h3>
        `)
  </script>
</body>

</html>
