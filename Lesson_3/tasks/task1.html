<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1</title>
  <style>
    body {
      background: linear-gradient(#C6F8DD, #0FFF78, #02E8D7);
      padding: 30px 100px;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      text-align: center;
      font-size: 52px;
      color: blue;
    }

    h3 {
      font-size: 32px;
    }

    p {
      font-size: 26px;
      line-height: 1.3;
      color: rgb(31, 27, 58);
    }

    ul {
      line-height: 1.3;
    }
  </style>
</head>

<body>
  <h1>Задача №1</h1>
  <p>
    З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої
    кількість цукерок є більшою, або вивести, що кількість однакова.
  </p>
  <script>
    //1. Вводимо необхідні данні.
    const firsChildName = prompt('Введіть ім’я першої дитини', '')
    const quantityCandysFirstChild = parseInt(prompt('Введіть кількість цукерок у першої дитини', '0'))
    const secondChildName = prompt('Введіть ім’я другої дитини', '')
    const quantityCandysSecondChild = parseInt(prompt('Введіть кількість цукерок у другої дитини', '0'))
    //2. Знаходимо результат.
    if (quantityCandysFirstChild > quantityCandysSecondChild)
      document.write(`
      <h3> У ${firsChildName} більше цукерок ніж у ${secondChildName}</h3>
      `)
    else if (quantityCandysFirstChild < quantityCandysSecondChild)
      document.write(`
      <h3> У ${secondChildName} більше цукерок ніж у ${firsChildName}</h3>
      `)
    else
      document.write(`
      <h3>У ${firsChildName} і у ${secondChildName} однакова кількість цукерок</h3>
      `)
  </script>
</body>

</html>
