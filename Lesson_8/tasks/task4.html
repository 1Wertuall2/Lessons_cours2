<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 4</title>
  <style>
    body {
      line-height: 1.3;
      background: linear-gradient(#C6F8DD, #0FFF78, #02E8D7);
      max-width: 700px;
      margin: 0 auto;
      margin-bottom: 50px;
      padding: 0 15px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 52px;
      color: blue;
    }

    h3 {
      font-size: 32px;
    }

    p {
      font-size: 26px;
      line-height: 1.3;
      color: rgb(31, 27, 58);
    }

    table {
      border-spacing: 5px;
      font-size: 20px;
      text-align: center;
      margin: 0 auto;
    }

    th,
    td:first-child {
      background: darkturquoise;
      color: darkblue;
      padding: 10px 20px;
    }

    td {
      background: #8deaac;
      padding: 0 10px;
    }
  </style>
</head>

<body>
  <h1>Задача №4</h1>
  <p>
    Дано послідовність номерів автомобілів. Підрахувати кількість номерів, які :
  </p>
  <ul>
    <li>Починаються на букву «А»;</li>
    <li>Перша і остання літери співпадають;</li>
    <li>Складаються з більше ніж 5 символів;</li>
  </ul>
  <script>
    //1. Описуемо функцію.
    function getSearchFirstLetter(firstLetter) {
      let meaning = 0
      for (let i = 0; i < firstLetter.length; i++) {
        if (firstLetter[i][0] === 'А') meaning++
      }
      return meaning
    }
    function getFirstAndLast(firstAndLast) {
      let meaning = 0
      for (let i = 0; i < firstAndLast.length; i++) {
        if (firstAndLast[i][0] === firstAndLast[i][firstAndLast[i].length - 1])
          meaning++
      }
      return meaning
    }
    function getMoreThen(more) {
      let meaning = 0
      for (let i = 0; i < more.length; i++) {
        if (more[i].length > 5) meaning++
      }
      return meaning
    }
    //2. Вводимо необхідні данні.
    const arbitraryCarNumbers = ['АА2467КА', 'ВI943КI', 'АВ1623КВ', 'АС5835КС', 'АЕ3153КЕ', 'АН548КН', 'АМ9420КМ', 'АО0492КО', 'АР0396КР', 'АТ222КТ', 'АО0445КО', 'ВА2А', 'ВВ34566НВ', 'В2НС', 'АХ3584КХ', 'ВХ445НХ', 'СА6А']
    const searchForFirstLetter = getSearchFirstLetter(arbitraryCarNumbers)
    const firstAndLastMatching = getFirstAndLast(arbitraryCarNumbers)
    const moreCharactersThan = getMoreThen(arbitraryCarNumbers)
    //3. Виводимо результат.
    document.write(`
    <table border="3px">
          <tr>
            <th>Дані</th>
            <th>Значення</th>  
          </tr>
          <tr>
            <th>Кількість номерів починаються на 'A'</th>
            <td>${searchForFirstLetter}</td>
          </tr>
          <tr>
            <th>Перша і остання літери номерів співпадають</th>
            <td>${firstAndLastMatching}</td>
          </tr>
          <tr>
            <th>Складаються з більше ніш 5 символів</th>
            <td>${moreCharactersThan}</td>
          </tr>
        </table>`)
  </script>
</body>

</html>
