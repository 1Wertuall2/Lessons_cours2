  <style>
    body {

    table {

      padding: 0 10px;

  </style>

<body>
  <h1>Задача №3</h1>
  <p>
    Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
  </p>
  <script>
    //1. Описуемо функцію.
    function getSearchNameIvan(search) {
      let Ivan = 0
      for (let i = 0; i < search.length; i++) {
        if (search[i] === 'Іван') Ivan++
      }
      return Ivan
    }
    //2. Вводимо необхідні данні.
    const namesOfClassStudents = ['Олександр', 'Андрій', 'Іван', 'Богдан', 'Дмитро', 'Микита', 'Давид', 'Марк', 'Віктор', 'Іван', 'Віталій', 'Гліб', 'Тимофій', 'Михайло', 'Іван', 'Павло', 'Єгор', 'Іван', 'Ілля', 'Артур', 'Вадим', 'Микола', 'Іван', 'Євген', 'Сергій', 'Арсен', 'Юрій', 'Тимур']
    const nameSearchIvan = getSearchNameIvan(namesOfClassStudents)
    //3. Виводимо результат.
    document.write(`
    <table border="3px">
          <tr>
            <th>Дані</th>
            <th>Значення</th>  
          </tr>
          <tr>
            <th>Кількість імен < Іван > у списку</th>
            <td>${nameSearchIvan}</td>
          </tr>
        </table>`)
  </script>
</body>
