<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1</title>
  <style>
    body {
      line-height: 1.3;
      background: linear-gradient(#C6F8DD, #0FFF78, #02E8D7);
      max-width: 700px;
      margin: 0 auto;
      margin-bottom: 50px;
      padding: 0 15px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 52px;
      color: blue;
    }

    h3 {
      font-size: 32px;
    }

    p {
      font-size: 26px;
      line-height: 1.3;
      color: rgb(31, 27, 58);
    }

    table {
      border-spacing: 5px;
      font-size: 20px;
      text-align: center;
      margin: 0 auto;
    }

    th,
    td:first-child {
      background: darkturquoise;
      color: darkblue;
      padding: 10px 20px;
    }

    td {
      background: #8deaac;
      padding: 10px 20px;
    }
  </style>
</head>

<body>
  <h1>Задача №1</h1>
  <p>
    Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії він відноситься
    (відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є хоча би одна
    трійка)).
  </p>
  <script>

    //1. Описуемо функцію.
    function getRandomOutput(numberGrades) {
      let min = 2, max = 5
      let random = []
      for (let i = 0; i < numberGrades; i++) {
        let grades = min + Math.floor(Math.random() * (max - min + 1))
        random.push(grades)
      }
      return random
    }
    function getAverageScore(random) {
      let average = 0
      for (let i = 0; i < random.length; i++) {
        average += random[i]
      }
      return average / random.length
    }
    function getUserRating(random) {
      let outputRating = random[0]
      for (let i = 0; i < random.length; i++) {
        if (outputRating > random[i]) {
          outputRating = random[i]
        }
      }
      let result = ''
      switch (outputRating) {
        case 2:
          result = 'Двійочник'
          break
        case 3:
          result = 'Трійочник'
          break
        case 4:
        case 5:
          result = 'Хорошист'
          break
      }
      return result
    }
    //2. Вводимо необхідні данні.
    const enterNumberGrades = parseInt(prompt(`Введіть кількість оцінок`))
    const randomOutputGrades = getRandomOutput(enterNumberGrades)
    const averageScoreUser = getAverageScore(randomOutputGrades)
    const outputRating = getUserRating(randomOutputGrades)
    //3. Виводимо результат.
    document.write(`
    <table border="3px">
          <tr>
            <th>Дані</th>
            <th>Значення</th>  
          </tr>
          <tr>
            <th>Оцінки</th>
            <td>${randomOutputGrades}</td>
          </tr>
          <tr>
            <th>Середня оцінка</th>
            <td>${averageScoreUser.toFixed(2)}</td>
          </tr>
          <tr>
            <th>Статус учня</th>
            <td>${outputRating}</td>
          </tr>
        </table>
      `)
  </script>
</body>

</html>
