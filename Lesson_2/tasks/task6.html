  <body>
    <h1>Задача №5</h1>
    <p>
      Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
    </p>
    <script>
      //1. Вводимо необхідні данні.
      let secondSum = parseInt(prompt('Кількість секунд', '0'))
      const MINUTES = 60
      const HOURS = 60 * 60
      //2. Знаходимо результат.
      let hourSum = Math.floor(secondSum / HOURS)
      let minuteSum = Math.floor((secondSum - hourSum * HOURS) / MINUTES)
      //3. Виведення результатів.
      document.write(`
      <p>
        Отриманий час - ${hourSum} год. ${minuteSum} хв.
      </p>
      `)
    </script>
  </body>
