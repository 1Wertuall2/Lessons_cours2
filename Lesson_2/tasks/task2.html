<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 2</title>
  <style>
    body {
      background: linear-gradient(#edefe2, #dbea8d, #7d825b);
      padding: 30px 100px 300px 100px;
    }

    h1 {
      text-align: center;
      font-size: 52px;
      color: blue;
    }

    h3 {
      font-size: 32px;
    }

    p {
      font-size: 26px;
      line-height: 1.3;
      color: rgb(31, 27, 58);
    }

    ul {
      line-height: 1.3;
    }
    table {
      border-spacing: 5px;
      font-size: 20px;
      text-align: center;
    }
    th,
    td:first-child {
      background: greenyellow;
      color: darkblue;
      padding: 10px 20px;
    }
    td {
      background: #8deaac;
    }
  </style>
</head>

<body>
  <h1>Задача №1</h1>
  <p>
    Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці.
  </p>
  <script>
    //1. Вводимо необхідні данні.
    let num1 = parseFloat(prompt('Введіть перше число', '0'))
    let num2 = parseFloat(prompt('Введіть друге число', '0'))

    //2. Знаходимо результат.
    let sum = num1 + num2
    let multiple = num1 * num2
    let divide = num1 / num2

    //3. Виведення результатів.
    document.write(`
    <table border="3px">
      <tr>
        <th>Результат</th>
        <th>Виведене значення</th>
      </tr>
      <tr>
        <th>Сума</th>
        <td>${sum}</td>
      </tr>
      <tr>
        <th>Добуток</th>
        <td>${multiple}</td>
      </tr>
      <tr>
        <th>Частка</th>
        <td>${divide}</td>
      </tr>
    </table>
    `)
  </script>
</body>

</html>
