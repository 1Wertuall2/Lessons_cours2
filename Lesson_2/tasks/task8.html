<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 8</title>
  <style>
    body {
      background: linear-gradient(#edefe2, #dbea8d, #7d825b);
      padding: 30px 100px 380px 100px;
    }

    h1 {
      text-align: center;
      font-size: 52px;
      color: blue;
    }

    h3 {
      font-size: 32px;
    }

    p {
      font-size: 26px;
      line-height: 1.3;
      color: rgb(49, 43, 90);
    }

    ul {
      line-height: 1.3;
    }
    table {
      border-spacing: 5px;
      font-size: 20px;
      text-align: center;
    }

    th,
    td:first-child {
      background: greenyellow;
      color: darkblue;
      padding: 10px 20px;
    }

    td {
      background: #8deaac;
      padding: 10px 20px;
    }
  </style>
</head>

  <body>
    <h1>Задача №7</h1>
    <p>
      Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).
    </p>
    <script>
      //1. Вводимо необхідні данні.
      const MIN_MONTH = 1
      const MAX_MONTH = 12
      const MIN_DAY = 0
      const MAX_DAY = 6

      //2. Знаходимо результат.
      let randomMonth = Math.floor((Math.random() * (MAX_MONTH - MIN_MONTH) +1))
      let randomDay = Math.floor(Math.random() * MAX_DAY)
      let randomSum = randomMonth + randomDay
      //3. Виведення результатів.
      document.write(`
        <table border="3px">
          <tr>
            <td>Номер місяця (від 1 до 12)</td>
            <td>${randomMonth}</td>
          </tr>
          <tr>
            <td>Номер дня (від 0 до 6)</td>
            <td>${randomDay}</td>
          </tr>
          <tr>
            <td>Сумма чисел</td>
            <td>${randomSum}</td>
          </tr>
        </table>
      `)
    </script>
  </body>

</html>
