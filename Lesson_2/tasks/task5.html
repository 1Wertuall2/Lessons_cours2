<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 5</title>
  <style>
    body {
      background: linear-gradient(#edefe2, #dbea8d, #7d825b);
      padding: 30px 100px 300px 100px;
    }

    h1 {
      text-align: center;
      font-size: 52px;
      color: blue;
    }

    h3 {
      font-size: 32px;
    }

    p {
      font-size: 26px;
      line-height: 1.3;
      color: rgb(49, 43, 90);
    }

    ul {
      line-height: 1.3;
    }
  </style>
</head>

  <body>
    <h1>Задача №4</h1>
    <p>
      Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
    </p>
    <script>
      //1. Вводимо необхідні данні.
      let smSum = parseFloat(prompt('Довжина у сантиметрах', '240'))
      const METER = 0.01
      const KILOMETER = 0.00001 
      //2. Знаходимо результат.
      let meterSum = smSum * METER
      let kilometerSum = smSum * KILOMETER

      //3. Виведення результатів.
      document.write(`
      <p>
        Довжина у сантиметрах - ${smSum} см <br>
        Довжина у метрах - ${meterSum} м <br>
        Довжина у кілометрах - ${kilometerSum.toFixed(4)} км
      </p>
      `)
    </script>
  </body>

</html>
