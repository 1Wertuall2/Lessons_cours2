<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 2</title>
  <style>
    body {
      line-height: 1.3;
      background: linear-gradient(#C6F8DD, #0FFF78, #02E8D7);
      max-width: 700px;
      margin: 0 auto;
      padding: 0 15px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 52px;
      color: blue;
    }

    h3 {
      font-size: 32px;
    }

    p {
      font-size: 26px;
      line-height: 1.3;
      color: rgb(31, 27, 58);
    }

    table {
      border-spacing: 5px;
      font-size: 20px;
      text-align: center;
      margin: 0 auto;
    }

    th,
    td:first-child {
      background: darkturquoise;
      color: darkblue;
      padding: 10px 20px;
    }

    td {
      background: #8deaac;
      padding: 0 10px;
    }
  </style>
</head>

<body>
  <h1>Задача №2</h1>
  <p>
    Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
  </p>
  <script>
    //1. Описуемо функцію.
    function getUserMonth(dayInputUser) {
      let result
      if (dayInputUser < 6)
        result = 'Робочий (((!!!'
      else if (dayInputUser <= 7)
        result = 'Вихідний )))!!!'
      else
        result = 'Немає такого дня в неділі!!!'
      return result
    }
    //2. Вводимо необхідні данні.
    const dayInputUser = parseInt(prompt('Введіть день неділі', ''))
    const outputDayUser = getUserMonth(dayInputUser)
    //3. Виводимо результат.
    document.write(`
    <table border="3px">
          <tr>
            <th>Дані</th>
            <th>Значення</th>
          </tr>
          <tr>
            <th>Введений день неділі</th>
            <td> № ${dayInputUser}</td>
          </tr>
          <tr>
            <th>Цей день :</th>
            <td>${outputDayUser}</td>
          </tr>
        </table>
      `)
  </script>
</body>

</html>
