<body>
  <h1>Задача №10</h1>
  <p>
    Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє значення для
    додатних показів температури.
  </p>
  <script>
    //1. Описуемо функцію. 
    function getArbitraryNumbers() {
      let average = 0;
      for (let i = 0; i < arguments.length; i++) {
        average = (average + arguments[i]) / arguments.length;;
      }
      return average;
    };
    //2. Вводимо необхідні данні.
    const arbitraryAverageNumbers = getArbitraryNumbers(-35, 24, -26, 14, 36, -38, -31, 44, 22, -3)
    //3. Виводимо результат.
    document.write(`
    <table border="3px">
          <tr>
            <th>Дані</th>
            <th>Вихідні значення</th>
          </tr>
          <tr>
            <th>Середне значення температур</th>
            <td>${arbitraryAverageNumbers.toFixed(2)}</td>
          </tr>
        </table>
      `)
  </script>
</body>
