<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 0</title>
  <style>
    body {
      line-height: 1.3;
      background: linear-gradient(#C6F8DD, #0FFF78, #02E8D7);
      max-width: 700px;
      margin: 0 auto;
      padding: 0 15px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 52px;
      color: blue;
    }

    h3 {
      font-size: 32px;
    }

    p {
      font-size: 26px;
      line-height: 1.3;
      color: rgb(31, 27, 58);
    }

    table {
      border-spacing: 5px;
      font-size: 20px;
      text-align: center;
      margin: 0 auto;
    }

    th,
    td:first-child {
      background: darkturquoise;
      color: darkblue;
      padding: 10px 20px;
    }

    td {
      background: #8deaac;
    }
  </style>
</head>

<body>
  <h1>Задача №0</h1>
  <p>
    Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.
  </p>
  <script>
    //1. Описуемо функцію .
    function getUserMonth(monthInputUser) {
      let result
      switch (monthInputUser) {
        case 1:
        case 2:
        case 12:
          result = 'Зима'
          break
        case 3:
        case 4:
        case 5:
          result = 'Весна'
          break
        case 6:
        case 7:
        case 8:
          result = 'Літо'
          break
        case 9:
        case 10:
        case 11:
          result = 'Осінь'
        default:
          result = 'Такої пори року не існує!!!'
          break
      }
      return result
    }
    //2. Вводимо необхідні данні.
    const monthInputUser = parseInt(prompt('Введіть номер місяця', ''))
    const outputMonthUser = getUserMonth(monthInputUser)
    //3. Виводимо результат.
    document.write(`
    <table border="3px">
          <tr>
            <th>Дані</th>
            <th>Значення</th>
          </tr>
          <tr>
            <th>Введений номер місяця</th>
            <td> № ${monthInputUser}</td>
          </tr>
          <tr>
            <th>Пора року</th>
            <td>${outputMonthUser}</td>
          </tr>
        </table>
      `)
  </script>
</body>

</html>
