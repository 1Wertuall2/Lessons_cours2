<body>
  <h1>Задача №9</h1>
  <p>
    Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних
    показів температури.
  </p>
  <script>
    //1. Описуемо функцію. 
    function getArbitraryNumbers() {
      let minNum = 0
        for (let i = 0; i < arguments.length; i++) {
          if (arguments[i] < 0) minNum++;
        }
        return minNum
      }
    //2. Вводимо необхідні данні.
    const arbitraryMinNumbers = getArbitraryNumbers(-35,24,-56,14,76,-38,-31,64,42,-3)
    //3. Виводимо результат.
    document.write(`
    <table border="3px">
          <tr>
            <th>Дані</th>
            <th>Вихідні значення</th>
          </tr>
          <tr>
            <th>Кількість від’ємних чисел</th>
            <td>${arbitraryMinNumbers}</td>
          </tr>
        </table>
      `)
  </script>
</body>
