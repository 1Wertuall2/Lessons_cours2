    фіксованим повідомленням).
  </p>
  <script>
    //1. Описуемо функцію.
    function getTotalTable(row,column) {
      const fixedMessage = 'Привіт!'
      document.write('<table border="3px"')
			for (let i = 0; i < row; i++) {
				document.write('<tr>')
				for (let j = 0; j < column; j++) {
					document.write(`<td>${fixedMessage}</td>`)
				}
				document.write('</tr>')
			}
			document.write('</table>')
    }
    //2. Вводимо необхідні данні.
    const rowsQuantityTable = parseInt(prompt('Введіть кількість рядків', ''))
		const columnsQuantityTable = parseInt(prompt('Введіть кількість стовпців', ''))
    const totalQuantityTable = getTotalTable(rowsQuantityTable,columnsQuantityTable)
