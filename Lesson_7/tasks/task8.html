<body>
  <h1>Задача №8</h1>
  <p>
    Створити функцію, яка виводить банер (у функцію передаються: зображення, заголовок та посилання, куди переходимо
    при кліку на зображення (тег img повине знаходитись у середині тега a:
    (<.a>
      <.img src=”шлях”>
        <. /a>)
  </p>
  <script>
    //1. Описуемо функцію.
    function getBannerCompound(title, image, link) {
      const totalBanner = 
      `<h2>${title}</h2>
        <a target='_blank' href='${link}'>
          ${image}
        </a>`
      return totalBanner
    }
    //2. Вводимо необхідні данні.
    const bannerImage = `<img src='../img/ktm.jpg'>`
    const bannerTitle = 'Замовляй KTM !!! <br> Тисни на картинку, та переходь за посиланням !!!'
    const bannerLink = 'https://google.com'
    const bannerOutput = getBannerCompound(bannerTitle, bannerImage, bannerLink)
    //3. Виводимо результат.
    document.write(bannerOutput)
  </script>
</body>
