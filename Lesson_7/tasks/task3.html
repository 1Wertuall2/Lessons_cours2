<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 3</title>
  <style>
    body {
      line-height: 1.3;
      background: linear-gradient(#C6F8DD, #0FFF78, #02E8D7);
      max-width: 700px;
      margin: 0 auto;
      margin-bottom: 50px;
      padding: 0 15px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 52px;
      color: blue;
    }

    h3 {
      font-size: 32px;
    }

    p {
      font-size: 26px;
      line-height: 1.3;
      color: rgb(31, 27, 58);
    }

    table {
      border-spacing: 5px;
      font-size: 20px;
      text-align: center;
      margin: 0 auto;

    }

    th,
    td:first-child {
      background: darkturquoise;
      color: darkblue;
      padding: 10px 20px;
    }

    td {
      background: #8deaac;
      padding: 0 10px;
    }
  </style>
</head>

<body>
  <h1>Задача №3</h1>
  <p>
    Створити окремі функції, які для 4 чисел знаходять:
  </p>
  <p>
    1) Суму; <br>
    2) Добуток; <br>
    3) Середнє арифметичне; <br>
    4) Мінімальне значення.
  </p>
  <script>
    //1. Описуемо функцію.
    function getUserSum(firstNum, secondNum, thirdNum, fourthNum) {
      let result = firstNum + secondNum + thirdNum + fourthNum
      return result
    }
    function getUserMultipli(firstNum, secondNum, thirdNum, fourthNum) {
      let result = firstNum * secondNum * thirdNum * fourthNum
      return result
    }
    function getUserAverage(firstNum, secondNum, thirdNum, fourthNum) {
      let result = (firstNum + secondNum + thirdNum + fourthNum) / 4
      return result
    }
    function getUserMinValue(firstNum, secondNum, thirdNum, fourthNum) {
      let result = Math.min(firstNum, secondNum, thirdNum, fourthNum)
      return result
    }
    //2. Вводимо необхідні данні.
    const firstNum = parseFloat(prompt('Введіть перше необхідне вам число', '0'))
    const secondNum = parseFloat(prompt('Введіть друге необхідне вам число', '0'))
    const thirdNum = parseFloat(prompt('Введіть третє необхідне вам число', '0'))
    const fourthNum = parseFloat(prompt('Введіть четверте необхідне вам число', '0'))
    const outputSumUser = getUserSum(firstNum, secondNum, thirdNum, fourthNum)
    const outputMultipliUser = getUserMultipli(firstNum, secondNum, thirdNum, fourthNum)
    const outputAverageUser = getUserAverage(firstNum, secondNum, thirdNum, fourthNum)
    const outputMinValueUser = getUserMinValue(firstNum, secondNum, thirdNum, fourthNum)
    //3. Виводимо результат.
    document.write(`
    <table border="3px">
          <tr>
            <th>Дані</th>
            <th>Вихідні значення</th>
          </tr>
          <tr>
            <th>Введені значення</th>
            <td>${firstNum} , ${secondNum} , ${thirdNum} , ${fourthNum}</td>
          </tr>
            <th>Сума чисел</th>
            <td>${outputSumUser}</td>
          </tr>
          <tr>
            <th>Добуток чисел</th>
            <td>${outputMultipliUser}</td>
          </tr>
          <tr>
            <th>Середнє арифметичне</th>
            <td>${outputAverageUser}</td>
          </tr>
          <tr>
            <th>Мінімальне значення</th>
            <td>${outputMinValueUser}</td>
          </tr>
        </table>
      `)
  </script>
</body>
