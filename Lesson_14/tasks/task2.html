<body>
  <h1>Задача №2</h1>
  <p>
    Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців.
  </p>
  <script>
    //1. Вводимо необхідні данні.

    const enterDayNumber = parseInt(prompt('Введіть день'))
    const enterMonthNumber = parseInt(prompt('Введіть місяць'))
    const enterYearNumber = parseInt(prompt('Введіть рік'))
    const N = parseInt(prompt('Введіть кількість місяців'))
    let listOfData = {
      enterDayNumber,
      enterMonthNumber,
      enterYearNumber
    }
    function getWhatYearWillItBe(listOfData, N) {
      let seachMonth = listOfData.enterMonthNumber + N
      if (N > listOfData.enterMonthNumber) {
        listOfData.enterYearNumber += seachMonth / 12
      }
      return Math.floor(listOfData.enterYearNumber)
    }
    const whatYearWillItBe = getWhatYearWillItBe(listOfData, N)

    document.write(`<p>Введений день :<span>${enterDayNumber}</span><br>Введений місяць :<span>${enterMonthNumber}</span><br>Введений рік :<span>${enterYearNumber}</span><br>Кількість N місяців :<span>${N}</span><br>Рік який буде через : <span>${N}</span> місяці : <span>${whatYearWillItBe}</span><br> </p>`)
  </script>
