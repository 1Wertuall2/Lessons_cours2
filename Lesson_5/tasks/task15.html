<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 15</title>
  <style>
    body {
      line-height: 1.3;
      background: linear-gradient(#C6F8DD, #0FFF78, #02E8D7);
      max-width: 700px;
      margin: 0 auto;
      padding: 0 15px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 52px;
      color: blue;
    }

    h3 {
      font-size: 32px;
      text-align: center;
    }

    p {
      font-size: 26px;
      line-height: 1.3;
      color: rgb(49, 43, 90);
    }

    table {
      border-spacing: 5px;
      font-size: 20px;
      text-align: center;
      margin: 0 auto;
      margin-bottom: 50px;
    }

    th,
    td:first-child {
      background: darkturquoise;
      color: darkblue;
      padding: 10px 10px;
    }

    td {
      background: #8deaac;
      padding: 10px;
    }
  </style>
</head>

<body>
  <h1>Задача №15</h1>
  <p>
    Користувача поступово вводить показники температури протягом року. Знайти середню температуру.
  </p>
  <script>
    //1. Вводимо необхідні данні.
    const numberMonthYear = 12
    let averageTemperatureYear = 0,
      totalTemperatureYear = 0
    //2. Знаходимо результат.
    for (let i = 1; i <= numberMonthYear; i++) {
      const oneMonthTemperature = parseFloat(prompt(`Введіть середню температуру ${i} місяця`,''))
      totalTemperatureYear += oneMonthTemperature
    }
    averageTemperatureYear = totalTemperatureYear / numberMonthYear
    //3. Виведення результатів.
    document.write(`
      <table border="3px">
      <tr>
        <th>Середня температура протягом року :</th>
        <td>${averageTemperatureYear}</td>
      </tr>
    </table>
    `)
  </script>
</body>

</html>
