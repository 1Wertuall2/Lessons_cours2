<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 8</title>
  <style>
    body {
      line-height: 1.3;
      background: linear-gradient(#C6F8DD, #0FFF78, #02E8D7);
      max-width: 700px;
      margin: 0 auto;
      padding: 0 15px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 52px;
      color: blue;
    }

    h3 {
      font-size: 32px;
    }

    p {
      font-size: 26px;
      line-height: 1.3;
      color: rgb(31, 27, 58);
    }
  </style>
</head>

<body>
  <h1>Задача №8</h1>
  <p>
    Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).
  </p>
  <script>
    //1. Вводимо необхідні данні.
    const enterUserNum = parseInt(prompt('Введіть будь-яке число і компьютер спробує відгадати його за 3 спроби!', '0'))
    let userAnswer,
      randomNumber
    //2. Знаходимо результат.
    for (let i = 1; i <= 3; i++) {
      if (enterUserNum < 0)
        randomNumber = Math.ceil(Math.random() * (enterUserNum - 1))
      else
        randomNumber = Math.floor(Math.random() * (enterUserNum + 1))
      userAnswer = confirm(`Це число яке ви ввели ${randomNumber}?`)
      if (userAnswer == true) {
        document.write("<h3> Я вгадав ))!!! </h3>")
        break
      }
    }
    if (userAnswer == false)
      document.write("<h3> Не вийшло (( !!!</h3>")
  </script>
</body>

</html>
