<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1</title>
  <style>
    body {
      line-height: 1.3;
      background: linear-gradient(#C6F8DD, #0FFF78, #02E8D7);
      max-width: 700px;
      margin: 0 auto;
      padding: 0 15px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 52px;
      color: blue;
    }

    h3 {
      font-size: 32px;
    }

    p {
      font-size: 26px;
      line-height: 1.3;
      color: rgb(31, 27, 58);
    }

    
  </style>
</head>

<body>
  <h1>Задача №1</h1>
  <p>
    Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться
    користувачем. Приклад:
  </p>
  <ul>
    <li>12</li>
    <li>21</li>
    <li>34</li>
    <li>51</li>
  </ul>
  <script>
    //1. Вводимо необхідні данні.
    const userNum = parseInt(prompt('Введіть кількість чисел', '0'))
    const minRandomNum = 1, maxRandomNum = 100
    let totalNum = ''
    //2. Знаходимо результат.
    for (let i = 0; i < userNum; i++) {
      const randomNum = minRandomNum + Math.floor(Math.random() * (maxRandomNum - minRandomNum +1))
      totalNum += `<li>${randomNum}</li>`
    }
    document.write(`<ul>${totalNum}</ul>`)
  </script>
</body>

</html>
