<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 13</title>
  <style>
    body {
      line-height: 1.3;
      background: linear-gradient(#C6F8DD, #0FFF78, #02E8D7);
      max-width: 700px;
      margin: 0 auto;
      padding: 0 15px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 52px;
      color: blue;
    }

    h3 {
      font-size: 32px;
    }

    p {
      font-size: 26px;
      line-height: 1.3;
      color: rgb(49, 43, 90);
    }

    table {
      border-spacing: 5px;
      font-size: 20px;
      text-align: center;
      margin: 0 auto;
    }
    td{
      padding: 10px;
    }
    th,
    td:first-child {
      background: darkturquoise;
      color: darkblue;
      padding: 10px 20px;
    }

    td {
      background: #8deaac;
    }
  </style>
</head>

<body>
  <h1>Задача №13</h1>
  <p>
    Морський бій. Комп’ютер випадково розташовує одиночний корабель на полі розміром N*M. Маючи К снарядів користувач
    намагається потопити корабель.
  </p>
  <script>
    //1. Вводимо необхідні данні.
    const columnUserInputX = parseInt(prompt('Введіть кількість клітинок у стовбці (X)', ''))
    const rowUserInputY = parseInt(prompt('Введіть кількість клітинок у рядку (Y)', ''))
    const projectileUserInput = parseInt(prompt('Введіть кількість снарядів', ''))
    const randomShipColumnX = 1 + Math.floor(Math.random() * columnUserInputX)
    const randomShipRowY = 1 + Math.floor(Math.random() * rowUserInputY)
    //2. Знаходимо результат.
    for (let i = 0; i < projectileUserInput; i++) {
      const shotUserInputX = parseInt(prompt('Введіть координати пострілу у стовбці (X)', ''))
      const shotUserInputY = parseInt(prompt('Введіть координати пострілу у рядку (Y)', ''))
      if (shotUserInputX === randomShipColumnX && shotUserInputY === randomShipRowY) {
        alert('Вітаємо! Ви влучили )) !!!')
        break
      }
      else
        alert('Нажаль ви не влучили (( !!!')
    }
    document.write(`
    <table border="3px">
          <tr>
            <th>Вісь X</th>
            <td>${columnUserInputX}</td>
          </tr>
          <tr>
            <th>Вісь Y</th>
            <td>${rowUserInputY}</td>
          </tr>
          <tr>
            <th>Кількість снарядів</th>
            <td>${projectileUserInput}</td>
          </tr>
          <tr>
            <th>Де знаходився корабель</th>
            <td>X${randomShipColumnX}<br>Y${randomShipRowY} </td>
          </tr>
        </table>
      `)
  </script>
</body>

</html>
