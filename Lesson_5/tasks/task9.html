  <body>
    <h1>Задача №9</h1>
    <p>
      Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати confirm).
    </p>
    <script>
      //1. Вводимо необхідні данні.
      const enterUserNum = parseInt(prompt('Введіть будь-яке число і компьютер спробує відгадати його!', '0'))
      let userAnswer
      //2. Знаходимо результат.
      do {
        let randomNumber
        if (enterUserNum < 0)
				  randomNumber = Math.ceil(Math.random() * (enterUserNum - 1))
			  else
          randomNumber = Math.floor(Math.random() * (enterUserNum + 1))
          userAnswer = confirm(`Це число яке ви ввели ${randomNumber}?`)  
      } while (userAnswer == false);
      document.write("<h2> Я вгадав ))!!! </h2>");
     
    </script>
  </body>
