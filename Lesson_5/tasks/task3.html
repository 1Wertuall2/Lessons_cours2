<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 3</title>
  <style>
    body {
      line-height: 1.3;
      background: linear-gradient(#C6F8DD, #0FFF78, #02E8D7);
      max-width: 700px;
      margin: 0 auto;
      padding: 0 15px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 52px;
      color: blue;
    }

    h3 {
      font-size: 32px;
    }

    p {
      font-size: 26px;
      line-height: 1.3;
      color: rgb(31, 27, 58);
    }

    table {
      margin-left: 20px;
      margin-bottom: 30px;
    }

    th {
      padding: 5px;
      font-size: 24px;
    }
  </style>
</head>

<body>
  <h1>Задача №3</h1>
  <p>
    Вивести таблицю з одним рядком і 7 стовпцями.
  </p>
  <table border="3px">
    <tr>
      <th>1</th>
      <th>2</th>
      <th>3</th>
      <th>4</th>
      <th>5</th>
      <th>6</th>
      <th>7</th>
    </tr>
  </table>
  <script>
    //1. Вводимо необхідні данні.
    const columnsNumber = 7
    //2. Знаходимо результат.
    document.write(`<table border="3px"><tr>`)
      for (let i = 1; i <= columnsNumber; i++) {
        document.write (`<th>${i}</th>`)
        }    
    document.write(`</tr></table>`)
  </script>
</body>

</html>
