<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 6</title>
  <style>
    body {
      line-height: 1.3;
      background: linear-gradient(#C6F8DD, #0FFF78, #02E8D7);
      max-width: 700px;
      margin: 0 auto;
      padding: 0 15px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 52px;
      color: blue;
    }

    h3 {
      font-size: 32px;
    }

    p {
      font-size: 26px;
      line-height: 1.3;
      color: rgb(31, 27, 58);
    }

    table {
      margin-left: 20px;
      margin-bottom: 30px;
    }

    .table-row {
      display: flex;
      max-width: 450px;
      justify-content: space-between;
    }
    .table-rows{
      display: inline-flex;
      margin-right: 30px;
    }

    th {
      padding: 5px;
      font-size: 24px;
    }
  </style>
</head>

<body>
  <h1>Задача №6</h1>
  <p>
    Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком.
  </p>
  <div class="table-row">
    <table border="3px">
      <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
      </tr>
      <tr>
        <th>4</th>
        <th>5</th>
        <th>6</th>
      </tr>
      <tr>
        <th>7</th>
        <th>8</th>
        <th>9</th>
      </tr>
    </table>
    <table border="3px">
      <tr>
        <th>10</th>
        <th>11</th>
        <th>12</th>
      </tr>
      <tr>
        <th>13</th>
        <th>14</th>
        <th>15</th>
      </tr>
      <tr>
        <th>16</th>
        <th>17</th>
        <th>18</th>
      </tr>
    </table>
    <table border="3px">
      <tr>
        <th>19</th>
        <th>20</th>
        <th>21</th>
      </tr>
      <tr>
        <th>22</th>
        <th>23</th>
        <th>24</th>
      </tr>
      <tr>
        <th>25</th>
        <th>26</th>
        <th>27</th>
      </tr>
    </table>
  </div>
  <script>
    //1. Вводимо необхідні данні.
    const columnsNumber = 3,rowNumber = 3,quantityNumber = 3
    let numCalculator = 1
    //2. Знаходимо результат.
    
    for (let i = 1; i <= rowNumber; i++) {
      document.write(`<table class="table-rows" border="3px">`)
      for (let j = 1; j <= columnsNumber; j++) {
        document.write(`<tr>`)
        for (let l = 1; l <= quantityNumber; l++) {
          document.write(`<th>${numCalculator}</th>`)
          numCalculator ++
        }
        document.write(`</tr>`)
      }
      document.write(`</table>`)
    }
    
  </script>
</body>

</html>
