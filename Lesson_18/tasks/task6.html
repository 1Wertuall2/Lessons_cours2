<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 6</title>
  <style>
    body {
      background: linear-gradient(90deg, #C6F8DD, #0FFF78, #02E8D7);
      max-width: 500px;
      margin: 0 auto;
      margin-bottom: 50px;
      padding: 0 10px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 52px;
      color: blue;
    }

    h3 {
      font-size: 36px;
      text-align: center;
    }

    p {
      font-size: 26px;
      color: rgb(29, 23, 68);
      margin-bottom: 20px;
      text-align: center;
    }

    .table-box {
      justify-content: center;
      align-items: center;
    }

    .container {
      border: 2px solid #176636;
      box-shadow: 3px 3px 8px black;
      padding: 15px;
    }

    .item {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      align-items: center;

      gap: 10px;
    }

    .item:not(:last-child) {
      margin-bottom: 15px;
    }

    .label {
      font-size: 26px;
    }

    .input {
      text-align: center;
      width: 45%;
      font-size: 26px;
      padding: 7px;
      border-radius: 5px;
      background-color: rgb(255, 0, 0, 0.1);
    }

    .inputs__item {
      display: flex;
      flex-direction: column;
      text-align: center;
      width: 211px;
      font-size: 26px;
      padding: 7px;
      border-radius: 5px;
      background-color: rgb(255, 0, 0, 0.1);
    }

    .inputs__item:not(:last-child) {
      margin-bottom: 5px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .button {
      font-size: 20px;
      width: 48.9%;
      padding: 5px;
      cursor: pointer;
      display: block;
      padding: 10px;
      position: relative;
      overflow: hidden;
      color: rgba(61, 26, 51, 0.781);
      background: none;
      border: 2px solid currentColor;
      border-radius: 5px;
    }

    .button span {
      font-weight: 900;
      color: rgba(38, 0, 255, 0.795);
    }

    .button:before,
    .button:after {
      content: "";
      z-index: -1;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      background: rgba(204, 156, 216, 0.726);
      transition: transform 1s;
      will-change: transform;
    }

    .button:before {
      left: -100%;
    }

    .button:after {
      left: 100%;
    }

    .button:hover:before {
      transform: translateX(100%);
    }

    .button:hover:after {
      transform: translateX(-100%);
    }
  </style>
</head>

<body>
  <div class="table-box">
    <h1>Задача №6</h1>
    <p>
      Користувач задає кількість оцінок і натискає на кнопку «get table». В результаті формується таблиця з input, куди
      користувач вводить оцінки. Після цього натискає на кнопку “get sum” і знаходить середнє значення.
    </p>
    <div class="container">
      <div class="item">
        <label class="label" for="number">Кількість оцінок</label>
        <input class="input" type="number" id="number">
      </div>
      <div class="buttons">
        <button id="get-table" class="button"><span>Get table</span></button>
      </div>
      <div class="buttons">
        <button id="get-sum" class="button"><span>Get sum</span></button>
      </div>
    </div>
  </div>
  <script>
    function tableInputs() {
      const enterUserNum = parseInt(document.getElementById('number').value)
      const div = document.createElement('div')
      document.getElementById('get-table').after(div)
      for (let i = 0; i < enterUserNum; i++) {
        const input = document.createElement('input')
        input.classList.add('inputs__item')
        div.append(input)
      }
    }
    function sumResult() {
      const inputs = document.querySelectorAll('.inputs__item')
      let sum = 0
      for (let i = 0; i < inputs.length; i++) {
        sum += parseInt(inputs[i].value)
      }
      const totalScore = sum / inputs.length
      const div = document.createElement('div')
      div.innerHTML = `<p>Середнє значення: ${totalScore.toFixed(1)}</p>`
      document.getElementById('get-sum').after(div)
    }
    document.getElementById('get-table').onclick = tableInputs
    document.getElementById('get-sum').onclick = sumResult
  </script>
</body>

</html>
