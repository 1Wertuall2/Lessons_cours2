<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 4</title>
  <style>
    body {
      background: linear-gradient(90deg, #C6F8DD, #0FFF78, #02E8D7);
      max-width: 550px;
      margin: 0 auto;
      margin-bottom: 50px;
      padding: 0 10px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 52px;
      color: blue;
    }

    h3 {
      font-size: 36px;
      text-align: center;
    }

    p {
      font-size: 26px;
      color: rgb(29, 23, 68);
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
    <h1>Задача №4</h1>
    <p>Наперед задано у скрипті масив зі списком бажань. Після завантаження сторінки випадковим чином вибираються 3 і
      відображаються у окремих div (їх треба створити і додати на сторінку)
    </p>
    <script>
      const wishList = ['Відпочинок', 'Успіх', 'Щастя', 'Гроші', 'Авто', 'Мир', 'Воля']
      function getWish(num,wishList) {
        for (let i = 0; i < num; i++) {
          const randomIndex = Math.floor(Math.random() * wishList.length)
          const div = document.createElement("div")
          div.innerHTML = wishList[randomIndex]
          document.querySelector('p').append(div)
        }
      }
      getWish(3, wishList)
      window.onload = getWish
    </script>
</body>

</html>
