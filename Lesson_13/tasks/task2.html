<body>
  <h1>Задача №2</h1>
  <p>
    Нехай x0 = x1 = 1, xI = xI_1 + 2 * xI_2, де I = 2,3,... Визначити Xn. Розв’язати з використанням рекурсивних і
    нерекурсивних алгоритмів
  </p>
  <script>
    //1. Вводимо необхідні данні.
    function getUsingRecursiveAlgorithms(n) {
      if (n === 0 || n === 1) return 1
      else
        return getUsingRecursiveAlgorithms(n - 1) + (2 * getUsingRecursiveAlgorithms(n - 2))
    }
    const usingRecursiveAlgorithms = getUsingRecursiveAlgorithms(10)
    document.write(`<p>Розв’язок з використанням рекурсивних алгоритмів : <span>${usingRecursiveAlgorithms}</span></p>`)

    function getUsingNonRecursiveAlgorithms(n) {
      if (n === 0 || n === 1) return 1
      else {
        let x_n_1 = x_n_2 = 1
        for (let i = 2; i <= n; i++) {
          x_n = x_n_1 + 2 * x_n_2
          x_n_2 = x_n_1
          x_n_1 = x_n
        }
      }
      return x_n
    }
    const usingNonRecursiveAlgorithms = getUsingNonRecursiveAlgorithms(10)
    document.write(`<p>Розв’язок з використанням нерекурсивних алгоритмів : <span>${usingNonRecursiveAlgorithms}</span></p>`)
  </script>
