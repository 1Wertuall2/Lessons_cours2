<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 2</title>
  <style>
    body {
      background: linear-gradient(#C6F8DD, #0FFF78, #02E8D7);
      max-width: 1000px;
      margin: 0 auto;
      margin-bottom: 50px;
      padding: 0 10px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 52px;
      color: blue;
    }

    h3 {
      font-size: 36px;
      text-align: center;
    }

    p {
      font-size: 26px;
      color: rgb(31, 27, 58);
      margin: 5px 0;
    }
  </style>
</head>

<body>
  <h1>Задача №2</h1>
  <p>
    Створити службове авто (водій, марка, номер). Створити клас таким чином, щоб можна було створити тільки один
    екземпляр цього класу.
  </p>
  <h3>Розв'язок</h3>
  <script>
    class CompanyCar {
      static thisCar
      constructor(driver, model, carNum) {
        if (CompanyCar.thisCar) return CompanyCar.thisCar
        this.driver = driver
        this.model = model
        this.carNum = carNum
        CompanyCar.thisCar = this
      }
      toString() {
        return `<p>Службове авто : <br> Водій : ${this.driver}<br> Марка : ${this.model}<br> Номерний знак: ${this.carNum}</p><br>`
      }
    }
    const companyCar1 = new CompanyCar('Віктор', 'Рено', 'AA2040AР')
    document.write(companyCar1)
    const companyCar2 = new CompanyCar('Катерина', 'Форд', 'AХ3182AН')
    document.write(companyCar2)
    const companyCar3 = new CompanyCar('Андрій', 'Додж', 'AВ4527КA')
    document.write(companyCar3)
  </script>
</body>

</html>
