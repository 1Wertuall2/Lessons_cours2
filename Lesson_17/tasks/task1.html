<body>
  <h1>Задача №1</h1>
  <p>
    Створити клас, що дозволяє виконувати такі операції над масивами: знаходження кількості додатних, кількості
    від’ємних, кількість входжень деякого числа (статичні методи)
  </p>
  <h3>Розв'язок</h3>
  <script>
    // Вводимо необхідні данні.
    class ArrayOperations {
      static numberOfPositive(array) {
        return array.reduce((prevNum, el) => el > 0 ? prevNum + 1 : prevNum, 0)
      }
      static numberOfNegative(array) {
        return array.reduce((prevNum, el) => el < 0 ? prevNum + 1 : prevNum, 0)
      }
      static occurrencesOfSomeNumber(array, number) {
        return array.reduce((prevNum, el) => el === number ? prevNum + 1 : prevNum, 0)
      }
    }
    const array = [2, 12, -4, 7, -15, 7, -5, 12, 8, -10, -2, 10, 4, -1, 14, 2]
    document.write(`<p>Кількість додатніх : ${ArrayOperations.numberOfPositive(array)}</p>`)
    document.write(`<p>Кількість від’ємних : ${ArrayOperations.numberOfNegative(array)}</p>`)
    document.write(`<p>Кількість входжень деякого числа : ${ArrayOperations.occurrencesOfSomeNumber(array, 2)}</p>`)
  </script>
</body>
