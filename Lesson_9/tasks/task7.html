  <style>

    td:first-child {

  </style>

<body>
  <h1>Задача №7</h1>
  <p>
    Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.
  </p>
  <script>
    //1. Описуемо функцію.
    function getPriceOfProductWithDiscount(arrayElements) {
      arrayElements.forEach((element, index, baseArray) => {
        if (element > 1000) baseArray[index] = element * 0.7
      })
      return arrayElements
    }
    //2. Вводимо необхідні данні.
    const arrayElements = [60, 45, 1255, 230, 180, 3420, 50, 530, 2250]
    const totalPriceOfProductWithDiscount = getPriceOfProductWithDiscount(arrayElements)
    //3. Виводимо результат.
    document.write(`
    <table border="3px">
          <tr>
            <th>Дані</th>
            <th>Значення</th>  
          </tr>
          <tr>
            <th>Масив елементів</th>
            <td>60,45,1255,230,180,3420,50,530,2250</td>
          </tr>
          <tr>
            <th>Елементи зі знижкою 30%</th>
            <td>${totalPriceOfProductWithDiscount}</td>
          </tr>
        </table>
      `)
  </script>
</body>
