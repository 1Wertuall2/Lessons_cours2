<body>
  <h1>Задача №6</h1>
  <p>
    Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2
  </p>
  <script>
    //1. Описуемо функцію.
    function getGreaterThanTheFirstElement(arrayElements) {
      arrayElements.forEach((element, index, baseArray) => {
        if (element > baseArray[0]) baseArray[index] = element * 2
      })
      return arrayElements
    }
    //2. Вводимо необхідні данні.
    const arrayElements = [60, 45, 55, 230, 180, 20, 50, 530, 50]
    const totalGreaterThanTheFirstElement = getGreaterThanTheFirstElement(arrayElements)
    //3. Виводимо результат.
    document.write(`
    <table border="3px">
          <tr>
            <th>Дані</th>
            <th>Значення</th>  
          </tr>
          <tr>
            <th>Масив елементів</th>
            <td>60,45,55,230,180,20,50,530,50</td>
          </tr>
          <tr>
            <th>Елементи більші за перший елемент помножені на 2</th>
            <td>${totalGreaterThanTheFirstElement}</td>
          </tr>
        </table>
      `)
  </script>
</body>
