<body>
  <h1>Задача №5</h1>
  <p>
    Дано масив елементів. Знайти добуток додатних елементів <br>
    ----------   Тут використати цикл for..of  -----------
  </p>
  <script>
    //1. Описуемо функцію.
    function getProductOfPositiveElements(arrayElements) {
      let newArrayElements = 1
      for (const element of arrayElements)
        if (element > 0) newArrayElements *= (element)
      return newArrayElements
    }
    //2. Вводимо необхідні данні.
    const arrayElements = [160, -45, 55, 230, -180, 20, -50, 530, 50]
    const totalProductOfPositiveElements = getProductOfPositiveElements(arrayElements)
    //3. Виводимо результат.
    document.write(`
    <table border="3px">
          <tr>
            <th>Дані</th>
            <th>Значення</th>  
          </tr>
          <tr>
            <th>Масив елементів</th>
            <td>${arrayElements}</td>
          </tr>
          <tr>
            <th>Добуток додатних елементів</th>
            <td>${totalProductOfPositiveElements}</td>
          </tr>
        </table>
      `)
  </script>
</body>
