<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1</title>
  <style>
    body {
      line-height: 1.3;
      background: linear-gradient(#C6F8DD, #0FFF78, #02E8D7);
      max-width: 700px;
      margin: 0 auto;
      margin-bottom: 50px;
      padding: 0 15px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 52px;
      color: blue;
    }

    h3 {
      font-size: 32px;
    }

    p {
      font-size: 26px;
      line-height: 1.3;
      color: rgb(31, 27, 58);
    }

    table {
      border-spacing: 5px;
      font-size: 20px;
      text-align: center;
      margin: 0 auto;
    }

    th,
    td:first-child {
      background: darkturquoise;
      color: darkblue;
      padding: 10px 20px;
    }

    td {
      background: #8deaac;
      padding: 10px 20px;
    }
  </style>
</head>

<body>
  <h1>Задача №1</h1>
  <p>
    Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених
    нулями.
  </p>
  <script>
    //1. Описуемо функцію.
    function getArrayZeros(numberElements) {
      return new Array(numberElements).fill(0)
    }
    //2. Вводимо необхідні данні.
    const userInputNumberOfElements = parseInt(prompt('Введіть кількість елементів!'))
    const arrayOfZeros = getArrayZeros(userInputNumberOfElements)
    //3. Виводимо результат.
    document.write(`
    <table border="3px">
          <tr>
            <th>Дані</th>
            <th>Значення</th>  
          </tr>
          <tr>
            <th>Введена кількість елементів</th>
            <td>${userInputNumberOfElements}</td>
          </tr>
          <tr>
            <th>Виведений результат</th>
            <td>${arrayOfZeros}</td>
          </tr>
        </table>
      `)
  </script>
</body>

</html>
