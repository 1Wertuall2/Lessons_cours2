<body>
  <h1>Задача №8</h1>
  <p>
    Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»
  </p>
  <script>
    //1. Описуемо функцію.
    function getArrayThoseStartingWithA(arrayCarNumbers) {
      return arrayCarNumbers.filter(element =>
        element[0] === 'А')
    }
    //2. Вводимо необхідні данні.
    const arrayCarNumbers = ['АА2467КА', 'ВI943КI', 'АВ1623КВ', 'АС5835КС', 'АЕ3153КЕ', 'ВВ34566НВ', 'В2НС', 'АХ3584КХ', 'ВХ445НХ', 'СА6А']
    const newArrayThoseStartingWithA = getArrayThoseStartingWithA(arrayCarNumbers)
    //3. Виводимо результат.
    document.write(`<p>Масив номерів авто:</p>${arrayCarNumbers} <br> <p>Масив номерів авто, які починаються на «А»</p>${newArrayThoseStartingWithA}`)
  </script>
</body>
