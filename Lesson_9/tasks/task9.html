    body {

    p {
      font-size: 26px;

    table {
      border-spacing: 5px;

    th,
    td:first-child {

  </style>

<body>
  <h1>Задача №9</h1>
  <p>
    Дано масив імен. Сформувати масив з перших літер цих імен.
  </p>
  <script>
    //1. Описуемо функцію.
    function getFirstLettersTheseNames(arrayNames) {
      return arrayNames.map(element => element[0])
    }
    //2. Вводимо необхідні данні.
    const arrayNamesOfClassStudents = ['Олександр', 'Павло', 'Єгор', 'Іван', 'Ілля', 'Артур', 'Вадим', 'Микола', 'Іван', 'Євген', 'Сергій', 'Арсен', 'Юрій', 'Тимур']
    const arrayOfTheFirstLettersTheseNames = getFirstLettersTheseNames(arrayNamesOfClassStudents)
    //3. Виводимо результат.
    document.write(`
    <table border="3px">
          <tr>
            <th>Дані</th>
            <th>Значення</th>  
          </tr>
          <tr>
            <th>Масив імен</th>
            <td>Олександр, Павло, Єгор, Іван, Ілля, Артур, Вадим, Микола, Іван,Євген,Сергій,Арсен,Юрій,Тимур</td>
          </tr>
          <tr>
            <th>Масив з перших літер цих імен</th>
            <td>${arrayOfTheFirstLettersTheseNames}</td>
          </tr>
        </table>
      `)
  </script>
</body>
