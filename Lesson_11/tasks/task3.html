  <h1>Задача №3</h1>
  <p>
    Морський бій. Випадковим чином на двовимірному полі розміром 6*6 розташовується 5 кораблів. Користувач стріляє
    вказуючи координати. Гра продовжується поки не потоплено усі кораблі або у користувача не закінчаться снаряди.
  </p>
  <script>
    //1. Функція двовимірного масива розміром 6*6.
    function getGreatingTwoDimensionalArray() {
      let arrayRows = []
      for (let i = 0; i < 6; i++) {
        let arrayColumns = []
        for (let j = 0; j < 6; j++) {
          arrayColumns.push(0)
        }
        arrayRows.push(arrayColumns)
      }
      return arrayRows
    }
    const greatingTwoDimensionalArray = getGreatingTwoDimensionalArray()
    console.log(greatingTwoDimensionalArray)
    //2. Функція двовимірного масива розміром 6*6 з довільним розташуванням кораблів.
    function getRandomLocation() {
      const minPositionValue = 0
      const maxPositionValue = 5
      return minPositionValue + Math.floor(Math.random() * (maxPositionValue - minPositionValue + 1))
    }
    function getArbitraryLocationOfShips(fieldArray) {
      let numberOfShips = 5
      do {
        let columnPosition = getRandomLocation()
        let rowPosition = getRandomLocation()
        if (fieldArray[columnPosition][rowPosition] === 0) {
          fieldArray[columnPosition][rowPosition] = 1
          numberOfShips--
        }
      } 
      while (numberOfShips > 0)
      return fieldArray
    }
    const arbitraryLocationOfShips = getArbitraryLocationOfShips(greatingTwoDimensionalArray)
    console.log(arbitraryLocationOfShips)
    //3. Починаемо гру )))
    function getinputShotsAtShips(filedArray, numberOfShips) {
      let numberOfShells = Infinity
      do {
        let rowNumberInput = parseInt(prompt('Введiть номер рядка вiд (1 до 6)'))
        let columnNumberInput = parseInt(prompt('Введiть номер стовбця вiд (1 до 6)'))
        if (filedArray[rowNumberInput - 1][columnNumberInput - 1] === 1) {
          numberOfShips--
          numberOfShells--
          alert(
            `Влучання, ви потопили корабель, залишилось ${numberOfShips} кораблiв  `
          )
        } else {
          numberOfShells--
          alert(
            `Промах, ви не влучили, залишилось ${numberOfShips} кораблiв `
          )
        }
      } while (numberOfShips > 0)
      alert(
        `Перемога !!! Ви потопили всі кораблі!!!)))) `
      )
      return filedArray
    }
